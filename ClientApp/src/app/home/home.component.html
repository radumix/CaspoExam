
<div class="demo-button-container">
  <button type="button" (click)="addBudget()" mat-raised-button color="primary" class="demo-button">
    Add New Budget Form
  </button>
  <button
      (click)="searchBudget()"
      mat-raised-button color="primary"
      [disabled]="!dataSource.length"
      class="demo-button">
    Search
  </button>
</div>

<mat-form-field>
  <mat-label>Country</mat-label>
  <mat-select (selectionChange)="selectCountry($event)">
    <mat-option value="1">USA</mat-option>
    <mat-option value="2">JAPAN</mat-option>
    <mat-option value="3">UK</mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Quarter</mat-label>
  <mat-select (selectionChange)="selectQuarter($event)">
    <mat-option value="1">1Q</mat-option>
    <mat-option value="2">2Q</mat-option>
    <mat-option value="3">3Q</mat-option>
    <mat-option value="4">4Q</mat-option>
  </mat-select>
</mat-form-field>

<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef> Budget </th>
    <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
